<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This Is My Book Store, Welcome</p>
    </div>
    <!-- NOTE:
      * The action sends the form data to that url or email to backend
      * if the action is empty the form data will be sent to the same page
      * To view the form data go to network data to view tht data in Payload tab in network
    -->
    <form action="" method="post">
      <div>
        <label>Username</label>
        <input type="text" required placeholder="Username" name="user" />
      </div>
      <br />
      <div>
        <label>Password</label>
        <input
          type="password"
          required
          placeholder="Write A Complex Password"
          name="pass"
        />
      </div>
      <br />
      <div>
        <label>Email</label>
        <input
          type="email"
          required
          placeholder="Write A Valid Email"
          value="o@nn.sa"
          name="mail"
        />
      </div>
      <br />
      <div>
        <label>Subject</label>
        <input type="text" name="subject" />
      </div>
      <input type="submit" value="save" />
    </form>
  </body>
</html>
