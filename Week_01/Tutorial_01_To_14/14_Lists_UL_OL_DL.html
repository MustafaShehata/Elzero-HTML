<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <meta name="description" content="This is our Book Store" />
  </head>
  <body>
    <h1>Book Store</h1>
    <p>This Is My <b>Book Store</b>, Welcome</p>
    <!--
      ul => Unordered List
      li => List Item
      ol => Ordered List
    -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>
        JS
        <ul>
          <li>Angular</li>
          <li>ReactJs</li>
          <li>VueJs</li>
        </ul>
      </li>
    </ul>
    <!--Separator-->
    <!-- Attributes
      reversed => Reversed The Order
      start => Start From Position
      type => Type Of Ordering - "a" or "A" or "I" or "i"
    -->
    <ol>
      <li value="50">Name</li>
      <li>Address</li>
      <li>Id</li>
    </ol>
    <!--Separator-->
    <!--
      dl => Description List
      dt => Term
      dd => Description Term
    -->
    <dl>
      <dt>HTML</dt>
      <dd>Structure Of The Web</dd>
      <dd>The First Lan. Of Web To Learn</dd>
      <dt>CSS</dt>
      <dd>Styles And Designs Of Web</dd>
    </dl>
  </body>
</html>
